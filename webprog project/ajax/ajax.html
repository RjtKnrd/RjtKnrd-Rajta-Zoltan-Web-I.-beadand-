<div id="content">
<h2>AJAX CRUD Műveletek</h2>
<section>
<h3>Adatok létrehozása</h3>
<form id="createForm">
<input type="text" id="createName" placeholder="Név" required maxlength="30">
<input type="text" id="createHeight" placeholder="Magasság" required maxlength="30">
<button type="submit">Létrehozás</button>
</form>
</section>
<section>
<h3>Adatok módosítása</h3>
<input type="text" id="updateId" placeholder="ID kereséshez">
<button id="getDataForId">Adatok betöltése</button>
<form id="updateForm">
<input type="text" id="updateName" placeholder="Név" required maxlength="30">
<input type="text" id="updateHeight" placeholder="Magasság" required maxlength="30">
<button type="submit">Módosítás</button>
</form>
</section>
<section>
<h3>Adatok listázása</h3>
<button id="loadData">Adatok betöltése</button>
<div id="dataList"></div>
</section>
<section>
<h3>Adatok törlése</h3>
<input type="text" id="deleteId" placeholder="ID törléshez">
<button id="deleteData">Törlés</button>
</section>
<div id="stats"></div>
<div id="feedback"></div>
</div>
